<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Share Button</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <ul id="share-list" class="share-list">
        <button id="share-button" class="share-button" type="button">
            <i><i class="ri-share-fill"></i></i>
        </button>
        <li class="share-item" style="--index:0;">
            <a href="#" class="share-link">
                <i class="ri-link"></i>
            </a>
        </li>
        <li class="share-item" style="--index:1;">
            <a href="#" class="share-link">
                <i class="ri-bluetooth-fill"></i>
            </a>
        </li>
        <li class="share-item" style="--index:2;">
            <a href="#" class="share-link">
                <i class="ri-mail-fill"></i>
            </a>
        </li>
        <li class="share-item" style="--index:3;">
            <a href="#" class="share-link">
                <i class="ri-telegram-fill"></i>
            </a>
        </li>
        <li class="share-item" style="--index:4;">
            <a href="#" class="share-link">
                <i class="ri-whatsapp-fill"></i>
            </a>
        </li>
        <li class="share-item" style="--index:5;">
            <a href="#" class="share-link">
                <i class="ri-facebook-fill"></i>
            </a>
        </li>
        <li class="share-item" style="--index:6;">
            <a href="#" class="share-link">
                <i class="ri-instagram-fill"></i>
            </a>
        </li>
        <li class="share-item" style="--index:7;">
            <a href="#" class="share-link">
                <i class="ri-linkedin-fill"></i>
            </a>
        </li>
    </ul>

    <script src="app.js"></script>
</body>

</html>
